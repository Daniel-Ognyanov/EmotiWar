<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <title>Login</title>


</head>
<body>
<div id="container">
    <div th:replace="fragments/commons :: header"></div>
    <form th:object="${loginBindingModel}" th:action="@{/users/login}" method="POST" class="signUp">
        <div class="h1"><h1>Login</h1></div>
        <br><br>

        <div class="reg-row">
            <label class="reg-label" for="username">Username</label>
            <input class="reg-input" id="username" type="text" name="username"
                   placeholder="Username"/>
            <p th:if="${userNotFound}" class="reg-p">Invalid username or password.</p>
        </div>


        <div class="reg-row">
            <label class="reg-label" for="password">Password</label>
            <input class="reg-input" id="password" type="password" name="password"
                   placeholder="Password"/>
        </div>


        <button class="submit" type="submit">Login</button>
        <br>
    </form>
</div>
</body>
</html>

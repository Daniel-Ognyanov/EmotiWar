<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <title>EmotiWar</title>
</head>

<body>
<div id="container">
    <div th:replace="fragments/commons :: header"></div>


    <div th:object="${currEmoti}" class="hero-form">
        <div class="hero-row">
            <span th:text="${username}"></span>
        </div>

        <div class="hero-row">
            <span>Strenght:</span>
            <span th:text="*{strength}"></span>
            <br>
            <span>Armor:</span>
            <span th:text="*{armor}"></span>
        </div>

        <div class="hero-row">
            <span>Wins:</span>
            <span th:text="*{wins}"></span>
            <br>
            <span>Loses:</span>
            <span th:text="*{loses}"></span>
        </div>

        <div class="hero-row">
            <span>You have </span>
            <span th:text="*{coins}"></span>
            <span> coins</span>
        </div>
        <div class="hero-row">
            <span>Available coins to collect: </span>
            <div th:text="*{coinsToCollect}"></div>
            <a href="/collectCoins" class="coins-col">Collect Coins</a>
        </div>
    </div>

    <div class="rankList">
        <div class="rankRow">
            <div class="rankCol">Player</div>
            <div class="rankCol">Wins</div>
            <div class="rankCol">Loses</div>
            <div class="rankCol">Strength</div>
            <div class="rankCol">Armor</div>
            <div class="rankCol">Coins</div>
        </div>
        <div class="rankRow" th:each="user: ${getRankList}">
            <div class="rankCol" th:text="${user.username}">Goshko</div>
            <div class="rankCol" th:text="${user.emoti.wins}">100</div>
            <div class="rankCol" th:text="${user.emoti.loses}">200</div>
            <div class="rankCol" th:text="${user.emoti.strength}">3</div>
            <div class="rankCol" th:text="${user.emoti.armor}">40</div>
            <div class="rankCol" th:text="${user.emoti.coins}">5000</div>
        </div>
    </div>
    <div class="set-div"></div>
    <div th:replace="fragments/commons :: rightSide"></div>
</div>
</body>

</html>
